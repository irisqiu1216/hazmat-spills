<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Kepler.gl Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .map-container {
            width: 80%; /* Adjust based on preference */
            height: 80%; /* Adjust based on preference */

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>
    <p>
        a map showing hazmat spills happened in Richmond through 2011 to 2023
    </p>
    <div class="map-container">
